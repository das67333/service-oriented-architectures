name: Posts service

on: [push, pull_request]
  # push:
  #   paths:
  #     - 'posts/**'
  # pull_request:
  #   paths:
  #     - 'posts/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: posts/src/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run tests
        run: go test -v
